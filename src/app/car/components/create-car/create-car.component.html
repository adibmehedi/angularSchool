<div class="container">
  <form class="form-inline" #createCar="ngForm">
    <div class="form-group">
      <label for="carModel">Car Model:</label>
      <input type="carModel" class="form-control" id="carModel" [(ngModel)]="model.carModel" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" [(ngModel)]="model.description" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-default" (click)="save(model)">Save</button>
  </form>
</div>
